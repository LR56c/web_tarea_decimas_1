<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styless.css">
  <link rel="stylesheet" href="dist/output.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        screens: {
          xxs: "320px",
          xs: "480px",
          sm: "640px",
          md: "768px",
          lg: "1024px",
          xl: "1280px",
          xxl: "1536px"
        },
        extend: {}
      }
    }
  </script>
  <title>Inicio</title>
</head>
<body>
<div class="h-screen w-full flex flex-col">
  <nav class="h-16 bg-blue-600 flex justify-center items-center">
    nav
  </nav>
  <div class="bg-gray-100 h-full w-full">
    <div class="h-full w-full space-y-4 flex flex-col items-center">
      <div class="p-6 shadow-lg w-3/4 rounded-lg mt-4">
        <form class="space-y-4">
          <div>
            <label for="rut" class="block mb-2 text-sm font-medium text-gray-900 ">Rut</label>
            <input type="text" id="rut"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                   required>
          </div>

          <div>
            <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 ">Nombre</label>
            <input type="text" id="nombre"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                   required>
          </div>

          <div>
            <label for="paterno" class="block mb-2 text-sm font-medium text-gray-900 ">Apellido Paterno</label>
            <input type="text" id="paterno"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                   required>
          </div>

          <div>
            <label for="materno" class="block mb-2 text-sm font-medium text-gray-900 ">Apellido Materno</label>
            <input type="text" id="materno"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                   required>
          </div>

          <div>
            <label for="edad" class="block mb-2 text-sm font-medium text-gray-900 ">Edad</label>
            <input type="text" id="edad"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                   required>
          </div>
          <div>
            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Genero</label>
            <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
              <option selected>Selecciona un genero</option>
              <option value="US">Hombre</option>
              <option value="CA">Mujer</option>
              <option value="FR">Otro</option>
            </select>
          </div>
          <div>
            <label for="celular" class="block mb-2 text-sm font-medium text-gray-900 ">Celular</label>
            <input type="text" id="celular"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                   required>
          </div>


          <div class="relative max-w-sm">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
            </div>
            <input datepicker type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date">
          </div>


          <button type="submit"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
            Submit
          </button>

        </form>
      </div>

      <div class="p-6 shadow-lg w-3/4 rounded-lg">
        <form class="space-y-4">
          <button type="submit"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
            Crear carta
          </button>

          <div>
            <label for="carta" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Carta</label>
            <textarea id="carta" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="h-16 bg-blue-600 flex justify-center items-center">
    footer
  </footer>
</div>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/datepicker.min.js"></script>
<script src="index.js"></script>
</body>
</html>
